<script>
  function input_check() {
    // ユーザー名の入力情報を取得
    let username = document.getElementById("username").value;
    // メールアドレスの入力情報を取得
    let email = document.getElementById("email").value;
    // お問い合わせ内容の入力情報を取得
    let inquiry = document.getElementById("text").value;
    // 初期化する
    document.getElementById("name_err").innerHTML = "";
    document.getElementById("email_err").innerHTML = "";
    document.getElementById("inquiry_err").innerHTML = "";
    // 入力チェックフラグ
    let input_flg = true;
    
    // 名前が入力されているか
    if (username == "") {
      document.getElementById("name_err").innerHTML = "お名前を入力してください";
      document.getElementById("name_err").style.color = "red";
      input_flg = false;
    }
    // メールアドレスが入力されているか
    if (email == "") {
      document.getElementById("email_err").innerHTML = "メールアドレスを入力してください";
      document.getElementById("email_err").style.color = "red";
      input_flg = false;
    }
    // お問い合わせ内容が入力されているか
    if (inquiry == "") {
      document.getElementById("inquiry_err").innerHTML = "お問い合わせ内容を入力してください";
      document.getElementById("inquiry_err").style.color = "red";
      input_flg = false;
    }
    return input_flg;
  }
</script>
